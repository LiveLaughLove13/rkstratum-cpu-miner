name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'
            bundle: 'msi'
            binary-name: 'rkstratum-cpu-miner.exe'
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'
            bundle: 'nsis'
            binary-name: 'rkstratum-cpu-miner.exe'
          - platform: 'ubuntu-20.04'
            args: '--target x86_64-unknown-linux-gnu'
            target: 'x86_64-unknown-linux-gnu'
            bundle: 'appimage'
            binary-name: 'rkstratum-cpu-miner'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
            bundle: 'dmg'
            binary-name: 'rkstratum-cpu-miner'
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            bundle: 'dmg'
            binary-name: 'rkstratum-cpu-miner'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev \
            build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev \
            librsvg2-dev libgtk-3-dev libjavascriptcoregtk-4.1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup node env
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'RKStratum CPU Miner v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.bundle }}-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/${{ matrix.bundle }}/*

  create-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_notes: true
          name: RKStratum CPU Miner ${{ github.ref_name }}
          body: |
            ## RKStratum CPU Miner ${{ github.ref_name }}

            ### Changes
            - See commit history for details

            ### Installation
            - **Windows**: Download the `.msi` or `.exe` installer
            - **Linux**: Download the `.AppImage`
            - **macOS**: Download the `.dmg` file

            ### Requirements
            - Rust (latest stable)
            - Node.js (v20+)
            - A running Kaspa node (kaspad) or connection to one

            ### Building from Source
            ```bash
            git clone https://github.com/LiveLaughLove13/rkstratum-cpu-miner.git
            cd rkstratum-cpu-miner
            cargo tauri build
            ```

