name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            protobuf-compiler \
            libglib2.0-dev \
            pkg-config \
            libasound2-dev \
            libdbus-1-dev

      - name: Verify and configure glib-2.0
        run: |
          # Find glib-2.0.pc location
          GLIB_PC_PATH=$(find /usr -name "glib-2.0.pc" 2>/dev/null | head -1)
          if [ -z "$GLIB_PC_PATH" ]; then
            echo "ERROR: glib-2.0.pc not found"
            exit 1
          fi
          GLIB_PC_DIR=$(dirname "$GLIB_PC_PATH")
          echo "Found glib-2.0.pc at: $GLIB_PC_PATH"
          echo "Setting PKG_CONFIG_PATH to: $GLIB_PC_DIR"
          echo "PKG_CONFIG_PATH=$GLIB_PC_DIR" >> $GITHUB_ENV
          # Also add common pkg-config paths
          export PKG_CONFIG_PATH="$GLIB_PC_DIR:/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig"
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH" >> $GITHUB_ENV
          # Verify it works
          pkg-config --modversion glib-2.0
          pkg-config --cflags --libs glib-2.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Format check
        run: |
          cd src-tauri
          cargo fmt --all -- --check

      - name: Clippy
        run: |
          cd src-tauri
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Build (check only)
        run: |
          cd src-tauri
          cargo check --release --all-features

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install protoc
        run: |
          $protocVersion = "27.1"
          $protocUrl = "https://github.com/protocolbuffers/protobuf/releases/download/v$protocVersion/protoc-$protocVersion-win64.zip"
          $protocZip = "$env:TEMP\protoc.zip"
          $protocDir = "$env:TEMP\protoc"
          Invoke-WebRequest -Uri $protocUrl -OutFile $protocZip
          Expand-Archive -Path $protocZip -DestinationPath $protocDir -Force
          $protocPath = "$protocDir\bin\protoc.exe"
          echo "$protocDir\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "PROTOC=$protocPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup node env
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: '--target x86_64-pc-windows-msvc'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            protobuf-compiler \
            libglib2.0-dev \
            pkg-config \
            libasound2-dev \
            libdbus-1-dev

      - name: Verify and configure glib-2.0
        run: |
          # Find glib-2.0.pc location
          GLIB_PC_PATH=$(find /usr -name "glib-2.0.pc" 2>/dev/null | head -1)
          if [ -z "$GLIB_PC_PATH" ]; then
            echo "ERROR: glib-2.0.pc not found"
            exit 1
          fi
          GLIB_PC_DIR=$(dirname "$GLIB_PC_PATH")
          echo "Found glib-2.0.pc at: $GLIB_PC_PATH"
          echo "Setting PKG_CONFIG_PATH to: $GLIB_PC_DIR"
          echo "PKG_CONFIG_PATH=$GLIB_PC_DIR" >> $GITHUB_ENV
          # Also add common pkg-config paths
          export PKG_CONFIG_PATH="$GLIB_PC_DIR:/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig"
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH" >> $GITHUB_ENV
          # Verify it works
          pkg-config --modversion glib-2.0
          pkg-config --cflags --libs glib-2.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup node env
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: '--target x86_64-unknown-linux-gnu'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install protoc
        run: |
          brew install protobuf

      - name: Generate macOS icon (icns)
        run: |
          mkdir -p src-tauri/icons/icon.iconset
          # Create different sizes from the PNG
          sips -z 16 16 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_16x16.png
          sips -z 32 32 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_16x16@2x.png
          sips -z 32 32 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_32x32.png
          sips -z 64 64 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_32x32@2x.png
          sips -z 128 128 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_128x128.png
          sips -z 256 256 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_128x128@2x.png
          sips -z 256 256 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_256x256.png
          sips -z 512 512 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_256x256@2x.png
          sips -z 512 512 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_512x512.png
          sips -z 1024 1024 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_512x512@2x.png
          # Convert iconset to icns
          iconutil -c icns src-tauri/icons/icon.iconset -o src-tauri/icons/icon.icns
          rm -rf src-tauri/icons/icon.iconset

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup node env
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app (x86_64)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: '--target x86_64-apple-darwin'

      - name: Build the app (aarch64)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: '--target aarch64-apple-darwin'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            src-tauri/target/*/release/bundle/**/*

